<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDG</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="navbar">
        <div class="content">
            <div class="logo">
                웹디자인가이드
            </div>
            <div class="menu">
                <a href="index.html">컴포넌트</a>
                <a href="form.html">폼</a>
                <a href="log.html">기록</a>
            </div>
            <div class="item">
                <a class="btn-s">로그인</a>
                <a class="btn-s">회원가입</a>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="title">
            Login
        </div>
        <div class="desc">
            로그인 폼입니다.
        </div>
        <div class="row-top full">
            <div class="card">
                <div class="top">
                    <div class="tag">
                        <span class="material-icons">
                            people_alt
                        </span>
                    </div>
                    <div class="menu">
                        <span class="material-icons">
                            more_vert
                        </span>
                    </div>
                </div>
                <div class="title">
                    로그인
                </div>
                <div class="subtitle">
                    #Login #Signin
                </div>
                <div class="desc">
                    <div class="col-center">
                        <span class="label">아이디</span>
                        <div class="input-icon full">
                            <span class="material-icons">
                                person
                            </span>
                            <input type="text" class="subinput" placeholder="Input Your ID">
                        </div>
                        <span class="label">비밀번호</span>
                        <div class="input-icon full">
                            <span class="material-icons">
                                lock
                            </span>
                            <input type="password" class="subinput" placeholder="Input Your Password">
                        </div>
                    </div>
                </div>
                <div class="bottom">
                    <a href="#" class="btn-b full mg-0">
                        로그인
                    </a>
                </div>
            </div>
            <div class="card">
                <div class="top">
                    <div class="tag">
                        <span class="material-icons">
                            group_add
                        </span>
                    </div>
                    <div class="menu">
                        <span class="material-icons">
                            more_vert
                        </span>
                    </div>
                </div>
                <div class="title">
                    회원가입
                </div>
                <div class="subtitle">
                    #Signup
                </div>
                <div class="desc">
                    <div class="col-center">
                        <span class="label">아이디</span>
                        <div class="input-icon full">
                            <span class="material-icons">
                                person
                            </span>
                            <input type="text" class="subinput" placeholder="Input Your ID">
                        </div>
                        <span class="label">비밀번호</span>
                        <div class="input-icon full">
                            <span class="material-icons">
                                lock
                            </span>
                            <input type="password" class="subinput" placeholder="Input Your Password">
                        </div>
                        <span class="label">이메일</span>
                        <div class="input-icon full">
                            <span class="material-icons">
                                alternate_email
                            </span>
                            <input type="email" class="subinput" placeholder="Input Your E-mail">
                        </div>
                        <span class="label">생년월일</span>
                        <div class="input-date full">
                            <span class="material-icons">
                                today
                            </span>
                            <div class="date">
                                <input type="number" class="subinput input" placeholder="Year" min="1">
                                <input type="number" class="subinput input" placeholder="Month" min="1" max="12">
                                <input type="number" class="subinput input" placeholder="Day" min="1" max="31">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="bottom">
                    <a href="#" class="btn-b full mg-0">
                        회원가입
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
